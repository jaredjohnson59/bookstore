<div *ngIf="book">
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="name" class="form-control" id="name" [(ngModel)]="book.name" name="name">
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="price" class="form-control" id="price" [(ngModel)]="book.price" name="price">
    </div>

    <select [(ngModel)]="book.genre.name" class="form-control">
               <option *ngFor="let genre of genres" value="book.genre.name">{{genre.name}}</option>
    </select>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

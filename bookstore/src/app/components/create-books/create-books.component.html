<form (submit)="createBook()">
    <h2>Add New Book</h2>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="name" class="form-control" id="name" [(ngModel)]="book.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="price" class="form-control" id="price" [(ngModel)]="book.price" name="price" required>
    </div>

    <div class="form-group">
      <label for="genre">Genre:</label>
      <select [(ngModel)]="book.genre" class="form-control">
          <option *ngFor="let genre of genres" [value]="genre.name">{{genre.name}}</option>
      </select>
    </div>

    <input type="submit" class="btn btn-primary" value="Submit" />

  </form>
